<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
            text-align: center;
        }
        .icon-container {

            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 2rem;

        }
        .icon-container img {

            height: 100%;

        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }
        .social-link {
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
            font-size: 2rem;
        }
        .social-link:hover {
            color: #1da1f2;
        }
        .youtube:hover {

        }
        .instagram:hover {

        }
